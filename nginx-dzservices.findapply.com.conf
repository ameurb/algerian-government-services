# Nginx configuration for dzservices.findapply.com
# Clean URL structure with subdomain

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dzservices.findapply.com www.dzservices.findapply.com;
    return 301 https://dzservices.findapply.com$request_uri;
}

# Main HTTPS server for dzservices.findapply.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dzservices.findapply.com www.dzservices.findapply.com;

    # SSL Configuration (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/dzservices.findapply.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dzservices.findapply.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # MCP API Proxy - Clean /api URLs
    location /api/ {
        # Remove /api prefix and proxy to MCP server
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers for API access
        add_header Access-Control-Allow-Origin "https://dzservices.findapply.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://dzservices.findapply.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }

    # Prisma Studio Proxy - Clean /prisma URLs
    location /prisma/ {
        # Remove /prisma prefix and proxy to Prisma Studio
        rewrite ^/prisma/(.*)$ /$1 break;
        proxy_pass http://localhost:5556;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Basic auth for Prisma Studio (optional)
        # auth_basic "Database Admin";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Main Next.js Application (everything else)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Handle WebSocket connections for chat
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8081/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static file optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security - Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ \.(env|config|log)$ {
        deny all;
        access_log off;
    }

    # Block access to admin areas from external IPs (optional)
    location /dashboard {
        # Uncomment to restrict dashboard access to specific IPs
        # allow 192.168.1.0/24;  # Local network
        # allow 10.0.0.0/8;      # Private network
        # deny all;
        
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}