# Nginx configuration for api.findapply.com
# Place this file in /etc/nginx/sites-available/api.findapply.com

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.findapply.com www.api.findapply.com;
    return 301 https://api.findapply.com$request_uri;
}

# MCP Server Direct Access on Port 8080
server {
    listen 8080 ssl http2;
    listen [::]:8080 ssl http2;
    server_name api.findapply.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.findapply.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.findapply.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header Access-Control-Allow-Origin "https://api.findapply.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Direct proxy to MCP server
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://api.findapply.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }
}

# Main HTTPS server - Clean URLs
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.findapply.com www.api.findapply.com;

    # SSL Configuration (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/api.findapply.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.findapply.com/privkey.pem;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main Next.js Application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Handle WebSocket connections for chat
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # MCP Server API Access - Clean URLs
    location /mcp/ {
        # Remove /mcp prefix and proxy to MCP server
        rewrite ^/mcp/(.*)$ /$1 break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers for API access
        add_header Access-Control-Allow-Origin "https://api.findapply.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # System health check
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static file optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security - Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ \.(env|config|log)$ {
        deny all;
        access_log off;
    }
}

# Optional: Admin subdomain for Prisma Studio
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.api.findapply.com;

    # SSL Configuration (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/api.findapply.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.findapply.com/privkey.pem;

    # Basic Authentication for admin access
    auth_basic "Admin Access Required";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://localhost:5556;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}