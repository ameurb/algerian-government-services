version: '3.8'

services:
  dzservices:
    build: .
    ports:
      - "3000:3000"   # Next.js App
      - "8081:8081"   # MCP Server
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MCP_SERVER_PORT=8081
      - NEXT_PUBLIC_APP_URL=https://dzservices.findapply.com
      - NEXTAUTH_URL=https://dzservices.findapply.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-default-secret-change-in-production}
      - MCP_API_KEY=dz_live_demo123
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DOMAIN=dzservices.findapply.com
      - CORS_ORIGIN=https://dzservices.findapply.com
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for clean URLs
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-dzservices.findapply.com.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # Mount SSL certificates here
    depends_on:
      - dzservices
    restart: unless-stopped

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data: